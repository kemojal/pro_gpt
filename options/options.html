<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GPT Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .section {
            margin-bottom: 24px;
        }
        h1 {
            color: #10a37f;
            margin-bottom: 24px;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .option-label {
            flex: 1;
        }
        select, input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pro GPT Settings</h1>
    <div class="section">
        <h2>General Settings</h2>
        <div class="option-row">
            <label class="option-label">Theme</label>
            <select id="theme">
                <option value="auto">Auto (System)</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="option-row">
            <label class="option-label">Default Export Format</label>
            <select id="defaultExportFormat">
                <option value="txt">Text (.txt)</option>
                <option value="json">JSON</option>
            </select>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
